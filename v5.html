<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Details</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
  <style>
    /* Carousel & Map styling */
    #mapid { height: 180px; }
    .item img { width: 100%; max-height: 600px; min-height: 600px; }
    table { font-family: arial, sans-serif; border-collapse: collapse; width: 100%; }
    td, th { text-align: left; padding: 1px; }
    .stars { margin: 20px 0; font-size: 24px; color: #d17581; }
    h3 { font-size: 20px; }
    h4 { font-size: 20px; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" role="listbox">
            <!-- First Slide -->
            <div class="item active">
              <img class="d-block img-fluid" src="image/e.jpg" alt="First slide">
            </div>
          </div>
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <div class="col-sm-6">
        <center><h2>House</h2></center>
        <div class="row">
          <div class="col-sm-6">
            <table>
              <tr><td><h3>Owner Name:</h3></td><td><h4>Sachin Neema</h4></td></tr>
              <tr><td><h3>Country:</h3></td><td><h4>INDIA</h4></td></tr>
              <tr><td><h3>Place:</h3></td><td><h4>Vijay Nagar</h4></td></tr>
              <tr><td><h3>City:</h3></td><td><h4>INDORE</h4></td></tr>
              <tr><td><h3>Contact No.:</h3></td><td><h4>9876543210</h4></td></tr>
              <tr><td><h3>Estimated Price:</h3></td><td><h4>Rs. 15,000</h4></td></tr>
            </table>
          </div>
          <div class="col-sm-6">
            <table>
              <tr><td><h3>Total Rooms:</h3></td><td><h4>5</h4></td></tr>
              <tr><td><h3>Bedrooms:</h3></td><td><h4>4</h4></td></tr>
              <tr><td><h3>Bathrooms:</h3></td><td><h4>2</h4></td></tr>
             
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <center>
    <button style="text-align: center;
    font-family: cursive;
    font-style: italic;
    font-weight: 200;
    font-size: 21px;
    margin-top: 1%;"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3670.3163430198614!2d75.8780205!3d22.7180287!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3962fd3c762115ad%3A0x5ac4699d2fb87b88!2sGita%20Bhawan%20Rd%2C%20Indore%2C%20Madhya%20Pradesh%20452001!5e0!3m2!1sen!2sin!4v1729678604236!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></button>
  </center>

  <div class="container-fluid">
    <h2>Review Property:</h2>
    <div class="well well-sm">
      <a class="btn btn-success btn-info" href="review.html" style="width: 100%" id="open-review-box">Leave a Review</a>
      <div class="row" id="post-review-box" style="display:none;">
        <div class="col-md-12">
          <textarea class="form-control animated" cols="50" id="new-review" name="comment" placeholder="Enter your review here..." rows="5"></textarea>
          <div class="text-right">
            <div class="stars starrr" data-rating="0"></div>
            <button class="btn btn-success btn-lg" type="submit">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Reviews Section -->
  <div class="container-fluid">
    <h3>Reviews:</h3>
    <ul>
      <li>Great property! <span class="glyphicon glyphicon-star-empty"></span> 5/5</li>
    </ul>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
