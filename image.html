<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    .a{
        border: dotted black;
        
    }
   </style>
    <title>image</title>
</head>
<body>
    <img src="image/waterfall.jfif" alt="waterfall" class="a" width="100" height="100">
    <img src="image/mountains.jfif" alt="mountains" width="200" height="200" >
    <h1>hello <b>gwalior</b></h1>
    <br> <!---line break-->
    <p><u>hello gwalior</u></p>
    <hr> <!--horizontal line-->
    <h2><i>Rs:5000</i><del>10000</del></h2> <!--delete-->
    <h2>Rs:200<sub>400</sub></h2> <!--subscript-->
    <h2>Rs:300<sup>500</sup></h2> <!--superscript-->
    
</body>
</html>
