<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1 style="background-color: rgb(252, 68, 1); font-family: cursive; font-style: italic; width: 100%;"
                class="text-center mt-3 text-white">Login</h1>
            <p>
                <center style="font-size: 21px;">"Find Your Perfect Space – Hassle-Free Rentals Made Easy!"</center>
            </p>
            <div class="col-md-3 mt-3"></div>
            <div class="col-md-6 mt-3">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Username">
                        <span class="error" id="usernameError"></span>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="email">
                        <span class="error" id="emailError"></span>
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="password">
                        <span class="error" id="passwordError"></span>
                    </div>
                    <div class="mb-3">
                        <label for="profileType">Profile Type</label>
                        <select id="profileType" class="form-control">
                            <option value="">Select Your Profile</option>
                            <option value="Owner">Owner</option>
                            <option value="Tenant">Tenant</option>
                        </select>
                        <span class="error" id="profileTypeError"></span>
                    </div>
                    <div style="padding-bottom: 2%;">
                        <center><button type="submit" style="background: rgb(252, 68, 1);color: white;font-family: cursive;">Submit</button></center>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer style="background: #1a242f; width: 100%; height: 150px; display: flex; justify-content: space-between;
    padding: 2%; padding-bottom: 10px;">
        <div>
            <a href="rentroof.html" style="color: #fff; margin-bottom: 1.5rem; font-size: 20px; font-style: italic;
            font-family: cursive;"> RentRoof - Rental Home Services</a>
            <p style="color: #fff; margin-bottom: 1.5rem; font-size: 18px; padding-top: 15px;">"Find Your Perfect Space – Hassle-Free Rentals Made Easy!"</p>
        </div>
    </footer>

    <script>
        // Hardcoded credentials for testing
        const hardcodedUsername = 'user123';
        const hardcodedPassword = 'pass123';

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            // Clear previous error messages
            document.getElementById('usernameError').innerText = '';
            document.getElementById('emailError').innerText = '';
            document.getElementById('passwordError').innerText = '';
            document.getElementById('profileTypeError').innerText = '';

            let valid = true;

            // Get form values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const profileType = document.getElementById('profileType').value;

            // Username validation
            if (username.trim() === '') {
                document.getElementById('usernameError').innerText = 'Username is required.';
                valid = false;
            }

            // Email validation
            if (email.trim() === '') {
                document.getElementById('emailError').innerText = 'Email is required.';
                valid = false;
            } else {
                // Simple email format validation
                const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
                if (!email.match(emailPattern)) {
                    document.getElementById('emailError').innerText = 'Invalid email format.';
                    valid = false;
                }
            }

            // Password validation
            if (password.trim() === '') {
                document.getElementById('passwordError').innerText = 'Password is required.';
                valid = false;
            }

            // Profile type validation
            if (profileType === '') {
                document.getElementById('profileTypeError').innerText = 'Please select a profile type.';
                valid = false;
            }

            // Check hardcoded credentials
            if (username !== hardcodedUsername || password !== hardcodedPassword) {
                document.getElementById('passwordError').innerText = 'Invalid username or password.';
                valid = false;
            }

            // Prevent form submission if validation fails
            if (!valid) {
                event.preventDefault();
            } else {
                alert('Login successful!');
                // Here you can add an actual form submission action
                // like sending data to the server using an AJAX request
            }
        });
    </script>

</body>

</html>
