<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Alert</title>
  <style>
    .alert {
      padding: 20px;
      background-color: #DC143C; /* Red color */
      color: white;
      margin-bottom: 15px;
    }

    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .closebtn:hover {
      color: black;
    }
  </style>
</head>
<body>

  <!-- Alert box -->
  <div class="container">
    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
      <strong>Your review has been recorded.</strong>
    </div>
  </div>

  <!-- jQuery to handle fade-out effect -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    window.setTimeout(function() {
      $(".alert").fadeTo(1000, 0).slideUp(500, function(){
          $(this).remove(); 
      });
    }, 2000);
  </script>

</body>
</html>
