<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <input type="text" value="pninfosys" readonly>
        <br><br>
        Name:
        <input type="text" name="n" placeholder="Enter Your Name" required>   <!-- name is usedd for data to stored in that -->
        <br><br>
        Email:
        <input type="email" name="e" placeholder="Enter Your Email" required>
        <br><br>
        Password:
        <input type="password" name="p" placeholder="Enter your password" required>
        <br><br>
        DOB:
        <input type="date" name="" >
        <br><br>
        Phone:
        <input type="number" name="num" placeholder="Enter your number" required>
        <br><br>
        Address:
        <textarea name="" id="" rows="" cols=""></textarea>
        <br><br>
        Gender:
        <input type="radio" name="g" value="male" required> Male
        <input type="radio" name="g" value="female" required> Female
        <br><br>
        Education:
        <input type="checkbox" value="ed" value="10th" required>10th
        <input type="checkbox" value="ed" value="12th" required>12th
        <input type="checkbox" value="ed" value="B.tech" required>B.tech
        <br><br>
        College:
        <select name="col" id="">
            <option value="">Select College</option>
            <option value="mpct">mpct</option>
            <option value="ITM">ITM</option>
        </select>
        <br><br>
        Image Upload:
        <input type="file" value="image">
        <br><br>
        <button>Submit</button>
    </form>
</body>
</html>
